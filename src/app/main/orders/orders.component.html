
<div   class="main" style=" max-width: 100vw; max-height: 100svh; background-color: rgb(40, 38, 38);">
  <div style="width: 100vw; height: 150px; display: flex; justify-content: center; align-items: center; color: rgb(255, 255, 255); font-size: 20px; position: relative;">
    <i (click)="goBack()" class="fa fa-long-arrow-left " style="color: white; left: 40px; position: absolute;"></i>
    {{carName}}
    </div>
   <div style="width: 100vw; height: 85svh; overflow-y: scroll; padding-bottom: 90px; background-color: rgb(255, 255, 255); border-radius: 40px 40px 0px 0px;">
    <div style="width: 100%; height: 60px; display:flex ; justify-content: center; gap: 30px; padding-top: 37px;">
      <!-- <div >
        <button style="background-color:  #FBF5BE; border: none; width: 150px; height: 40px; padding: 5px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding: 10px; border-radius: 3px; font-size: 15px; font-weight: 600;"></button>
      </div> -->
      <div>
        <button (click)="downloadAsPDF()" style="background-color:  #FBF5BE; border: none; width: 150px; height: 40px; padding: 5px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding: 10px; border-radius: 3px; font-size: 15px; font-weight: 600;">Download as PDF</button>
      </div>
      
      
      
    </div>
    <div style=" height: 40px; margin-left: 35px;  padding-top: 40px;">
      <span style="font-size: 27px; color: rgb(71, 67, 67); padding-top: 20px;  font-weight: 550;">{{carNumber}}</span><br>
      
    </div>
    <div *ngIf="!orderList.length" style=" height: 60px; display:flex ; justify-content: center; align-items: center;">
 
    <img style="width: 50vw; margin-top: 300px;" src="../../../assets/no-order.png" alt="">
    </div>
    <h1 *ngIf="orderList.length"
    style="font-size: 18px; margin-left: 27px; padding-top: 40px;"
    class="owner-greating"
  >
  All Deals of {{carName}}
    </h1>
     <div style="width: 100%; height: 60px; display:flex ; justify-content: center; gap: 30px;">
 
     <table *ngIf="orderList.length">

      

      <tr>
          <th>Name</th>
          <th>start Date</th>
           <th>End Date</th>
        </tr>
        <tr *ngFor="let item of orderList.reverse()">
        <td style="padding-left: 10px;">{{item.user}}</td>

        <td>{{item.endDate}}</td>
         <td>{{item.startDate}}</td>
  
     </table>
  </div>
  </div>
</div>
